<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="250" cy="250" r="240" fill="url(#backgroundGradient)" stroke="#FFD700" stroke-width="10"/>
  
  <!-- Gradient Definitions -->
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text Gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#FFF;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#FFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    
    <!-- Car Gradient -->
    <linearGradient id="carGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow Filter -->
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Strong Glow Filter -->
    <filter id="strongGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Decorative Ring -->
  <circle cx="250" cy="250" r="200" fill="none" stroke="url(#textGradient)" stroke-width="2" opacity="0.3"/>
  
  <!-- Car Icon (Larger for profile) -->
  <g transform="translate(250, 180)" filter="url(#strongGlow)">
    <!-- Car Body -->
    <rect x="-45" y="-15" width="90" height="30" rx="15" fill="url(#carGradient)" stroke="#FFF" stroke-width="3"/>
    
    <!-- Car Roof -->
    <rect x="-32" y="-25" width="64" height="20" rx="10" fill="url(#carGradient)" stroke="#FFF" stroke-width="3"/>
    
    <!-- Wheels -->
    <circle cx="-28" cy="12" r="12" fill="#2D3748" stroke="#FFD700" stroke-width="3"/>
    <circle cx="28" cy="12" r="12" fill="#2D3748" stroke="#FFD700" stroke-width="3"/>
    
    <!-- Wheel Centers -->
    <circle cx="-28" cy="12" r="5" fill="#FFD700"/>
    <circle cx="28" cy="12" r="5" fill="#FFD700"/>
    
    <!-- Car Windows -->
    <rect x="-25" y="-20" width="18" height="12" rx="3" fill="#87CEEB" opacity="0.9"/>
    <rect x="7" y="-20" width="18" height="12" rx="3" fill="#87CEEB" opacity="0.9"/>
    
    <!-- Headlights -->
    <circle cx="-42" cy="-5" r="3" fill="#FFF" opacity="0.9"/>
    <circle cx="42" cy="-5" r="3" fill="#FFF" opacity="0.9"/>
  </g>
  
  <!-- Brand Text (Larger and Bold) -->
  <text x="250" y="300" font-family="Arial Black, Arial, sans-serif" font-size="65" font-weight="900" text-anchor="middle" fill="url(#textGradient)" filter="url(#strongGlow)">
    Farezy
  </text>
  
  <!-- Tagline -->
  <text x="250" y="340" font-family="Arial, sans-serif" font-size="22" font-weight="600" text-anchor="middle" fill="#FFD700" opacity="0.95">
    Smart Rides
  </text>
  
  <!-- Motion Elements -->
  <g opacity="0.4">
    <!-- Speed Lines -->
    <path d="M 80 250 Q 140 245 200 250" stroke="#FFD700" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 300 250 Q 360 255 420 250" stroke="#FFD700" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- Dots for movement -->
    <circle cx="100" cy="200" r="2" fill="#FFD700" opacity="0.7"/>
    <circle cx="400" cy="300" r="2" fill="#FFD700" opacity="0.7"/>
    <circle cx="380" cy="150" r="1.5" fill="#FFF" opacity="0.5"/>
    <circle cx="120" cy="350" r="1.5" fill="#FFF" opacity="0.5"/>
  </g>
  
  <!-- Subtle Border Highlight -->
  <circle cx="250" cy="250" r="238" fill="none" stroke="url(#textGradient)" stroke-width="1" opacity="0.6"/>
</svg>