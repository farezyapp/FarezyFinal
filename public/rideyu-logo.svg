<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="190" fill="url(#backgroundGradient)" stroke="#FFD700" stroke-width="8"/>
  
  <!-- Gradient Definitions -->
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text Gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    
    <!-- Car Gradient -->
    <linearGradient id="carGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow Filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Car Icon -->
  <g transform="translate(200, 140)" filter="url(#glow)">
    <!-- Car Body -->
    <rect x="-35" y="-12" width="70" height="24" rx="12" fill="url(#carGradient)" stroke="#FFF" stroke-width="2"/>
    
    <!-- Car Roof -->
    <rect x="-25" y="-20" width="50" height="16" rx="8" fill="url(#carGradient)" stroke="#FFF" stroke-width="2"/>
    
    <!-- Wheels -->
    <circle cx="-22" cy="8" r="8" fill="#2D3748" stroke="#FFD700" stroke-width="2"/>
    <circle cx="22" cy="8" r="8" fill="#2D3748" stroke="#FFD700" stroke-width="2"/>
    
    <!-- Wheel Centers -->
    <circle cx="-22" cy="8" r="3" fill="#FFD700"/>
    <circle cx="22" cy="8" r="3" fill="#FFD700"/>
    
    <!-- Car Details -->
    <rect x="-20" y="-16" width="15" height="8" rx="2" fill="#87CEEB" opacity="0.8"/>
    <rect x="5" y="-16" width="15" height="8" rx="2" fill="#87CEEB" opacity="0.8"/>
  </g>
  
  <!-- Brand Text -->
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="url(#textGradient)" filter="url(#glow)">
    Farezy
  </text>
  
  <!-- Tagline -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#FFD700" opacity="0.9">
    Your Smart Ride
  </text>
  
  <!-- Decorative Elements -->
  <circle cx="120" cy="120" r="3" fill="#FFD700" opacity="0.6"/>
  <circle cx="280" cy="280" r="3" fill="#FFD700" opacity="0.6"/>
  <circle cx="320" cy="120" r="2" fill="#FFF" opacity="0.4"/>
  <circle cx="80" cy="280" r="2" fill="#FFF" opacity="0.4"/>
  
  <!-- Motion Lines -->
  <g opacity="0.3">
    <path d="M 60 200 Q 120 195 180 200" stroke="#FFD700" stroke-width="2" fill="none"/>
    <path d="M 220 200 Q 280 205 340 200" stroke="#FFD700" stroke-width="2" fill="none"/>
  </g>
</svg>