<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Header Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hamburger {
            display: flex;
            flex-direction: column;
            width: 20px;
            height: 20px;
            justify-content: space-between;
        }
        .hamburger span {
            width: 100%;
            height: 2px;
            background-color: #374151;
        }
    </style>
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow-lg border-b">
        <div class="container mx-auto px-4 py-2 flex items-center justify-between">
            <h1 class="text-lg font-semibold text-gray-900">Cablite</h1>
            
            <!-- Desktop nav - hidden on mobile -->
            <div class="hidden md:flex items-center gap-4">
                <button class="px-4 py-2 text-gray-700 hover:bg-gray-100 rounded">About</button>
                <button class="px-4 py-2 text-gray-700 hover:bg-gray-100 rounded">History</button>
                <button class="px-6 py-2 bg-blue-600 text-white rounded">Sign Up</button>
            </div>
            
            <!-- Mobile hamburger menu -->
            <button class="md:hidden p-2" onclick="toggleMenu()">
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </button>
        </div>
        
        <!-- Mobile menu -->
        <div id="mobileMenu" class="md:hidden hidden bg-white border-t">
            <div class="px-4 py-3 space-y-2">
                <button class="w-full text-left px-4 py-3 text-gray-700 hover:bg-gray-100 rounded">About</button>
                <button class="w-full text-left px-4 py-3 text-gray-700 hover:bg-gray-100 rounded">History</button>
                <button class="w-full text-left px-4 py-3 text-gray-700 hover:bg-gray-100 rounded">Login</button>
                <button class="w-full px-4 py-3 bg-blue-600 text-white rounded">Sign Up</button>
            </div>
        </div>
    </header>
    
    <main class="p-4">
        <h2 class="text-xl font-bold mb-4">Mobile Header Test</h2>
        <p class="mb-4">This is a test page to verify mobile responsiveness works.</p>
        <p class="text-sm text-gray-600">On mobile: You should see a hamburger menu (three lines) in the top right.</p>
        <p class="text-sm text-gray-600">On desktop: You should see the full navigation menu.</p>
        
        <div class="mt-8 p-4 bg-blue-50 rounded">
            <h3 class="font-semibold">Current screen size:</h3>
            <p class="text-sm" id="screenInfo"></p>
        </div>
    </main>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('mobileMenu');
            menu.classList.toggle('hidden');
        }
        
        function updateScreenInfo() {
            const info = document.getElementById('screenInfo');
            info.textContent = `Width: ${window.innerWidth}px, Height: ${window.innerHeight}px`;
        }
        
        updateScreenInfo();
        window.addEventListener('resize', updateScreenInfo);
    </script>
</body>
</html>
